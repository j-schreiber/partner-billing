<template>
    <td>
        <lightning-record-edit-form object-api-name="InvoiceLineItem__c">
            <div class="input-field-container">
                <lightning-input-field
                    onchange={updateProduct}
                    field-name="Product__c"
                    variant="label-hidden"
                    disabled={isDisabled}
                    value={record.Product__c}>
                </lightning-input-field>
            </div>
        </lightning-record-edit-form>
    </td> 
    <td>
        <lightning-input
            value={record.Price__c}
            name="Price__c"
            type="number"
            formatter="currency"
            variant="label-hidden"
            onchange={updateInternalData}
            onblur={handleFieldUpdate}
            disabled={isDisabled}
            min="0"
            step="0.01">
        </lightning-input>
    </td> 
    <td>
        <lightning-input
            value={record.Quantity__c}
            name="Quantity__c"
            type="number"
            variant="label-hidden"
            onchange={updateInternalData}
            onblur={handleFieldUpdate}
            disabled={isDisabled}
            min="0"
            step="0.0001">
        </lightning-input>
    </td>
    <td>
        <lightning-input
            value={record.Tax__c}
            name="Tax__c"
            type="number"
            formatter="percent-fixed"
            variant="label-hidden"
            onchange={updateInternalData}
            onblur={handleFieldUpdate}
            disabled={isDisabled}
            min="0"
            step="0.01">
        </lightning-input>
    </td>
    <td>
        <lightning-input
            value={record.Discount__c}
            name="Discount__c"
            type="number"
            formatter="percent-fixed"
            variant="label-hidden"
            max="100"
            min="0"
            onchange={updateInternalData}
            onblur={handleFieldUpdate}
            disabled={isDisabled}
            step="0.01">
        </lightning-input>
    </td>
    <td>
        <lightning-formatted-number
            value={Amount}
            format-style="currency"
            currency-code={rowdata.Record.CurrencyIsoCode}>
        </lightning-formatted-number>
    </td>
    <td>
        <lightning-formatted-number
            value={GrossAmount}
            format-style="currency"
            currency-code={rowdata.Record.CurrencyIsoCode}>
        </lightning-formatted-number>
    </td>
    <td>
        <lightning-input
            value={record.Description__c}
            name="Description__c"
            type="text"
            onchange={updateDescription}
            onblur={handleFieldUpdate}
            disabled={isDisabled}
            variant="label-hidden">
        </lightning-input>
    </td>
    <td>
        <lightning-button-icon
            class="slds-m-horizontal_xx-small"
            slot="actions"
            icon-name="utility:refresh"
            alternative-text={LABELS.BUTTON_TEXT_RESET}
            onclick={reset}>
        </lightning-button-icon>
        <lightning-button-icon
            class="slds-m-horizontal_xx-small"
            icon-name="utility:delete"
            alternative-text="Delete"
            disabled={isDisabled}
            onclick={dispatchRecordDelete}>
        </lightning-button-icon>
    </td>
</template>
