<template>
    <td>
        {timeEntry.Name}
    </td>
    <td>
        {Product}
    </td>
    <td>
        {Budget}
    </td>
    <td>
        <p>{Resource}</p>
    </td>
    <td>
        <lightning-formatted-date-time
            value={timeEntry.Date__c}
            year="numeric"
            month="2-digit"
            day="2-digit"
        ></lightning-formatted-date-time>
    </td>
    <td>
        {timeEntry.Duration__c} h
    </td>
    <td>
        <p>{timeEntry.Description__c}</p>
    </td>
    <td>
        <lightning-button-group>
            <lightning-button-stateful
                label-when-off="Accept"
                label-when-on="Accepted"
                data-id="acceptButton"
                icon-name-when-off="utility:check"
                icon-name-when-on="utility:check"
                selected={isAccepted}
                variant={acceptButtonVariant}
                onclick={userAcceptsTimeEntry}>
            </lightning-button-stateful>
            <lightning-button-stateful
                label-when-off="Reject"
                label-when-on="Rejected"
                data-id="rejectButton"
                icon-name-when-off="utility:close"
                icon-name-when-on="utility:close"
                variant={rejectButtonVariant}
                selected={isRejected}
                onclick={userRejectsTimeEntry}>
            </lightning-button-stateful>
        </lightning-button-group>
    </td>
</template>
