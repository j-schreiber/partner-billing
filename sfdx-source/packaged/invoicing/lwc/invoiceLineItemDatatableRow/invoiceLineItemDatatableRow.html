<template>
    <td>
        <lightning-record-edit-form object-api-name="InvoiceLineItem__c">
            <div onchange={updateProduct}>
                <lightning-input-field
                    field-name="Product__c"
                    name="Product__c"
                    variant="label-hidden"
                    disabled={isDisabled}
                    value={record.Product__c}>
                </lightning-input-field>
            </div>
        </lightning-record-edit-form>
    </td> 
    <td>
        <lightning-input
            value={record.Price__c}
            name="Price__c"
            type="number"
            formatter="currency"
            variant="label-hidden"
            onchange={updateInternalData}
            onblur={dispatchUpdateEvent}
            disabled={isDisabled}
            min="0"
            step="0.01">
        </lightning-input>
    </td> 
    <td>
        <lightning-input
            value={record.Quantity__c}
            name="Quantity__c"
            type="number"
            variant="label-hidden"
            onchange={updateInternalData}
            onblur={dispatchUpdateEvent}
            disabled={isDisabled}
            min="0"
            step="0.0001">
        </lightning-input>
    </td>
    <td>
        <lightning-input
            value={record.Tax__c}
            name="Tax__c"
            type="number"
            formatter="percent-fixed"
            variant="label-hidden"
            onchange={updateInternalData}
            onblur={dispatchUpdateEvent}
            disabled={isDisabled}
            min="0"
            step="0.01">
        </lightning-input>
    </td>
    <td>
        <lightning-input
            value={record.Discount__c}
            name="Discount__c"
            type="number"
            formatter="percent-fixed"
            variant="label-hidden"
            max="100"
            min="0"
            onchange={updateInternalData}
            onblur={dispatchUpdateEvent}
            disabled={isDisabled}
            step="0.01">
        </lightning-input>
    </td>
    <td>
        <lightning-formatted-number
            value={Amount}
            format-style="currency"
            currency-code={rowdata.Record.CurrencyIsoCode}>
        </lightning-formatted-number>
    </td>
    <td>
        <lightning-formatted-number
            value={GrossAmount}
            format-style="currency"
            currency-code={rowdata.Record.CurrencyIsoCode}>
        </lightning-formatted-number>
    </td>
    <td>
        <lightning-input
            value={record.Description__c}
            name="Description__c"
            type="text"
            onchange={updateDescription}
            onblur={dispatchUpdateEvent}
            disabled={isDisabled}
            variant="label-hidden">
        </lightning-input>
    </td>
    <td>
        <lightning-button-icon
            icon-name="utility:delete"
            alternative-text="Delete"
            disabled={isDisabled}
            onclick={dispatchRecordDelete}>
        </lightning-button-icon>
    </td>
</template>
