<template>

    <!-- Vertical grid to align header, content, footer -->
    <div class="slds-grid slds-grid_vertical">
        
        <!-- Control Elements to change the pdf's content -->
        <div class="slds-col slds-grid slds-m-bottom_small slds-grid_align-center">
            <div class="slds-col">
                <lightning-combobox class="slds-m-around_small" 
                                    label="Select Organization Profile" 
                                    options={organizationProfiles}
                                    value={selectedProfile}
                                    onchange={handleProfileSelection}>
                </lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-combobox class="slds-m-around_small" 
                                    label="Select PDF Language"
                                    options={availableLanguages}
                                    value={selectedLanguage}
                                    onchange={handleLanguageSelection}></lightning-combobox>
            </div>
        </div>

        <!-- Pdf Renderer -->
        <div class="slds-col slds-size_1-of-1 slds-is-relative" style="height:750px">
            <template if:true={isWorking}>
                <lightning-spinner alternative-text="Saving PDF ..." size="large"></lightning-spinner>
            </template>
            <iframe src={invoicePdfUrl} class="ayc-container_full"></iframe>
        </div>
    
        <!-- Action buttons to save generated PDF as attachment or abort -->
        <div class="slds-grid slds-grid_align-center slds-m-top_large">
            <div>
                <lightning-button variant="brand" label={LABELS.BUTTON_LABEL_SAVE} onclick={savePdf}></lightning-button>
            </div>
        </div>
    </div>

</template>
